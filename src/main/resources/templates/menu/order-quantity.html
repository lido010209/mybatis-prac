<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn-custom{
            width: 40px;
            height: 30px;
        }
    </style>
</head>
<body class="pt-3 ps-5">

<div th:replace="menu/template :: template"></div>

<div class="d-flex flex-wrap justify-content-between align-items-center ms-5 mt-3">
    <h1>Item [[${item.id}]]</h1>
</div>
<div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-8 col-md-6 col-lg-4 p-1">
            <hr>
            <div class="border rounded border-dark border-2 p-3">
                <div class="text-center mb-3">
                    <img th:src="@{/photos/{id}.png (id=${item.id})}" class="rounded img-fluid">
                </div>
                <div class="d-flex justify-content-around align-items-center">
                    <div class="">
                        <h3 class="mb-2">[[${item.item}]]</h3>
                        <h6>[[${item.price}]]â‚©</h6>
                    </div>
                    <div class="">
                        <form th:action="@{/{id}-menu/order (id=${item.id})}" method="post">
                            <div class="input-group mb-3 input-group-sm mb-3">
                                <button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" style="width:20px;">-</button>
                                <input type="number" class="form-control text-center" style="width: 40px;"
                                      placeholder="0" name="quantity" min="0" max="10" th:value="${item.quantity}" required>
                                <button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()" style="width:20px;">+</button>
                                <input class="btn btn-outline-dark" type="submit" value="Order">
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
</body>
</html>
