<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="pt-3 ps-5">
<div th:replace="menu/template :: template"></div>

<h1 class="ms-5 mt-3">Update item [[${item.id}]]</h1>
<div class="container-fluid border border-2 border-primary
    d-flex flex-wrap col-6 m-5 ">
    <form th:action="@{/{id}-menu/update-menu (id=${item.id})}" method="post">
        <label for="item" class="m-3">Item </label>
        <input type="text" id="item" name="item" th:value="${item.item}"><br>


        <label for="price" class="m-3">Price </label>
        <input type="number" id="price" name="price" th:value="${item.price}"><br><br>

        <input type="submit" value="Update" class="m-3">
    </form>
</div>


</body>
</html>
