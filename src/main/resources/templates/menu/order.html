<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .fix-right {
            position: fixed;
            right: 1;
            top: 0;
            height: 100%;
        }
    </style>
</head>
<body class="pt-3 ps-5">

<div th:replace="menu/template :: template"></div>

<div class="d-flex flex-wrap justify-content-between align-items-center ms-5 mt-3 me-5">
    <h1>Menu</h1>
    <a href="/#" role="button" class="btn btn-success">Payment</a>
</div>
<hr class="ms-3 me-5">
<div class="container-fluid">
    <div class="row d-flex justify-content-end">
        <div class="col-9 d-flex flex-wrap align-items-center">
            <div class="col-12 col-md-6 col-lg-4 p-1" th:each="item: ${menu}">
                <div th:replace="menu/base::base"></div>
            </div>
        </div>
        <div th:if="${totalQuantity==0}" class="fixed-right col-3"></div>
        <div th:if="${totalQuantity>0}" class="fixed-right border border-2 border-dark col-3">
            <div class="p-3">
                <h3 class="mt-2">Ordered Detail</h3>
                <hr>
                <div th:each="item: ${menu}" th:if="${item.quantity>0}">
                    <p>Item: [[${item.item}]]</p>
                    <p>Quantity: [[${item.quantity}]]</p>
                    <p>Amount: [[${item.price*item.quantity}]]₩</p>
                    <hr class="ps-5 pe-5">
                </div>
                <hr>
                <p class="fw-bolder text-end">Total: <span class="text-bg-success">[[${total}]]₩</span></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
