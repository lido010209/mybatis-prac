<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="pt-3 ps-5">

<div th:replace="menu/template :: template"></div>

<div class="d-flex flex-wrap justify-content-between align-items-center ms-5 mt-3">
    <h1>Item [[${item.id}]]</h1>
</div>
<div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-sm-10 col-md-6 col-lg-4 p-1">
            <div th:replace="menu/base::base"></div>
        </div>
        <div class="col-0 col-md-6 col-lg-8 p-5">
            <div>
                <h1>Description</h1>
            </div>
            <div class="border border-light border-1 m-3">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit illo mollitia saepe, necessitatibus deserunt, assumenda dolorem ex iste dicta incidunt laborum asperiores. Cumque blanditiis provident adipisci eaque. Deleniti, commodi nam?
            </div>
            <div class="d-inline-flex flex-wrap justify-content-end align-items-center text-center
                border border-2 border-black rounded bg-light me-5 p-2">
                <div class="">
                    <a th:href="@{/{id}-menu/update-menu-view (id=${item.id})}"
                       class="link-primary link-underline link-underline-opacity-0">
                        Update
                    </a>
                </div>
                <div class="border-start border-dark border-2 ms-2 ps-2">
                    <a th:href="@{/{id}-menu/delete-menu-view (id=${item.id})}"
                       class="link-primary link-underline link-underline-opacity-0">
                        Delete
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
