<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div th:replace="user/base::mainContent2"></div>

    <div class="d-flex justify-content-center">
        <div style="height: 730px ; width: 350px;" class="border border-2 border-dark rounded d-inline">
            <div class="m-5 mb-2">
                <h2>Sign up</h2>
            </div>

            <div class="m-5 mb-3 mt-3">
                <form action="/create-user" method="post">
                    <div class="mb-2">
                        <label for="username">User name</label><br>
                        <input type="text" id="username" name="username" class="w-100" required>
                    </div>
                    <div class="mb-2">
                        <label for="name">Full name</label><br>
                        <input type="text" id="name" name="name" class="w-100" required>
                    </div>
                    <div class="mb-2">
                        <label for="date">Date of birth</label><br>
                        <input type="date" id="date" name="date" class="w-100" required>
                    </div>
                    <div class="mb-2">
                        <label for="email">Email</label><br>
                        <input type="text" id="email" name="email" class="w-100" required placeholder="name@example.com">
                    </div>
                    <div class="mb-2">
                        <label for="password">Password</label><br>
                        <input type="text" id="password" name="email" class="w-100" required>
                    </div>
                    <div>
                        <label for="cfPassword">Confirm Password</label><br>
                        <input type="text" id="cfPassword" name="cfPassword" class="w-100" required>
                    </div><br>
                    <div>
                        <button type="submit" class="btn btn-primary w-100 h-100">Sign up</button>
                    </div>
                </form>
                <hr class="" data-content="OR">
            </div>

            <div class="d-flex gap-5 d-flex flex-wrap align-items-center justify-content-center" >
                <div class="col-3 border-radius-sm rounded-circle border-2 border border-dark" style="height: 45px; width: 45px;" >
                    <a href="https://example.com" class="link-image" target="_blank">
                        <img src="11.png" class="img-fluid" style="border-radius: 50%;" >
                    </a>
                </div>

                <div class="col-3 border-radius-sm rounded-circle border-2 border border-dark" style="height: 45px; width: 45px;" >
                    <a href="https://example.com" class="link-image" target="_blank">
                        <img src="12.png" class="img-fluid" style="border-radius: 50%;">
                    </a>
                </div>
                <div class="col-3 border-radius-sm rounded-circle border-2 border border-dark" style="height: 45px; width: 45px;" >
                    <a href="https://example.com" class="link-image" target="_blank">
                        <img src="13.png" class="img-fluid" style="border-radius: 50%;">
                    </a>
                </div>

            </div>

            <div class="text-center pt-3">
                <p>Already have account?</p><a href="/#">Login in here</a>
            </div>
        </div>

    </div>
</body>
</html>
